version: 1
send_anonymous_usage_stats: true
project_id: "tap-egencia"
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: "tap-egencia"
    namespace: "tap_egencia"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    config:
      start_date: "2023-01-01 09:00:00"
      end_date: "2023-06-06 09:00:00"
      egencia_base_url: ${EGENCIA_BASE_URL}
      client_id: ${EGENCIA_CLIENT_ID}
      client_secret: ${EGENCIA_SECRET_ID}
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
