version: 1
send_anonymous_usage_stats: true
project_id: "tap-egencia"
default_environment: "dev"
environments:
- name: "dev"
plugins:
  extractors:
  - name: "tap-egencia"
    namespace: "tap_egencia"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    settings:
      - name: "client_id"
        kind: password
      - name: "client_secret"
        kind: password
      - name: "end_date"
        kind: string
      - name: "start_date"
        kind: string
      - name: "egencia_base_url"
        kind: string
    config:
      client_id: $CLIENT_ID
      client_secret: $CLIENT_SECRET
      end_date: $END_DATE
      start_date: $START_DATE
      egencia_base_url: $EGENCIA_BASE_URL
      # start_date: ""
      # end_date: ""
  loaders:
  - name: "target-jsonl"
    variant: "andyh1203"
    pip_url: "target-jsonl"
